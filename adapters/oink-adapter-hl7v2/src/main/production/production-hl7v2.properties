remote.host=#OINK_HL7V2_REMOTE_HOST#
remote.port=#OINK_HL7V2_REMOTE_PORT#

hl7v2.host=#OINK_HL7V2_HOST#
hl7v2.port=#OINK_HL7V2_PORT#

rabbit.host=#OINK_RABBIT_HOST#
rabbit.port=#OINK_RABBIT_PORT#
rabbit.vhost=#OINK_RABBIT_VHOST#
rabbit.username=#OINK_RABBIT_USERNAME#
rabbit.password=#OINK_RABBIT_PASSWORD#
rabbit.defaultExchange=#OINK_RABBIT_DEFAULT_EXCHANGE#
rabbit.threadPoolSize=#OINK_RABBIT_THREAD_POOL_SIZE#

rabbit.outboundRoutingKey=openeyes.proxy
rabbit.outboundResponseRoutingKey=hl7v2.adapter.response
rabbit.inboundRoutingKey=hl7v2.adapter
rabbit.inboundHL7v2RoutingKey=direct.hl7v2.in
rabbit.inboundHL7v2QueueName=direct.hl7v2.in
rabbit.deadLetterRoutingKey=pas.hl7v2.deadLetters.out

hl7v2.identifierMap.patient={ "NHS" : "urn:oid:2.16.840.1.113883.2.1.4.1", "PAS" : "urn:uk.org.openeyes.identifiers.hosnum" }
hl7v2.identifierMap.practitioner={ "GPPRC" : "urn:nhs-uk:addressing:ods" }
hl7v2.identifierMap.organization={ ".*" : "urn:nhs-uk:addressing:ods" }
hl7v2.adtProcessor.resolveCareProvider=true
hl7v2.adtProcessor.resolveManagingOrganization=true
hl7v2.adtProcessor.fixZTags=true

openeyes.gpProfile="http://openeyes.org.uk/fhir/1.7.0/profile/Practitioner/Gp"
openeyes.practiceProfile="http://openeyes.org.uk/fhir/1.7.0/profile/Organization/Practice"